    <!-- Write a JavaScript program that prompts user to enter the value of his/her name 
    and year of birth, computes the age and displays the output -->

    <script>

        let name = prompt("Name?");
        let birth = prompt("Year of Birth?");

        let currentYear = new Date().getFullYear(); // googled this, not really sure on the: Use the Date object to get the current year.

        let age = currentYear - birth;

        alert(`Name: ${name}\n Birth Year: ${birth}\n Age: ${age}`);

    </script>
